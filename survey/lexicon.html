<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lexicon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e2a797dbb8.js" crossorigin="anonymous"></script>
    <!-- <script src="scripts/expressions.js" defer></script> -->
    <script src="scripts/lexicon.js" type="module" defer></script>
    <title>Lexicon</title>
    
</head>
<body>
    <div class="container">
        <div class="title">Lexicon</div>
        <form action="ranking.html" id="item-form">
          <p  class="instructions">
            Choose probability expressions for 3 extreme probabilities: 0%, 50%, 100%.
          </p>
          <div class="side-by-side">
            <div class="left-side">
              <div class="input-box">
                <span class="details width-150">Probability of 0</span>
                <!-- <select name="year" id="year" required></select> -->
                <input
                  type="text"
                  class="form-input width-150"
                  id="base-expression-0"
                  
                  placeholder="Enter expressions"
                  autocomplete="off"
                  required
                />
                <!-- <datalist id="expressions"> </datalist> -->
              </div>
              <div class="input-box">
                  <span class="details width-150">Probability of 50</span>
                  <!-- <select name="year" id="year" required></select> -->
                  <input
                    type="text"
                    class="form-input width-150"
                    id="base-expression-50"
                    
                    placeholder="Enter expressions"
                    autocomplete="off"
                    required
                  />
                <!-- <datalist id="expressions"> </datalist> -->
              </div>
              <div class="input-box">
                  <span class="details width-150">Probability of 100</span>
                  <!-- <select name="year" id="year" required></select> -->
                  <input
                    type="text"
                    class="form-input width-150"
                    id="base-expression-100"
                    
                    placeholder="Enter expressions"
                    autocomplete="off"
                    required
                  />
                <!-- <datalist id="expressions"> </datalist> -->
              </div>
            </div>

            <div class="right-side">
              <span class="expression-title">SUGGESTIONS</span>
              <div class="expression-container">
                <ul id="expression-list">
                  
                </ul>
              </div>
            </div>
          </div>
            
          
          
          <div class="buttons">
            <button type="button" class="btn" id="btn-prev">
              <i class="fas fa-arrow-circle-left"></i> Previous Page
            </button>
            <button type="sumbit" class="btn" id="btn-next">
                Next Page <i class="fas fa-arrow-circle-right"></i>  
            </button>
          </div>
        </form>
    </div>
    
</body>
</html>
