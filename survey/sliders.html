<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general_styles.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/warnings.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e2a797dbb8.js" crossorigin="anonymous"></script>
    <!-- <script src="scripts/membershipfunction.js" type="module" defer></script> -->
    <script src="scripts/membershipfunction.js" defer></script>
    <title>Membership function</title>
</head>
<body>
    <div class="container">
        <!-- <div class="title">Membership function</div> -->
        <div id="item-form">
          <p  class="instructions">
            Move the slider along each scale from "not at all" to "absolutely" to answer the question: To what extent would each of these numbers substitute for the phrase <span id="expression"></span>?
          </p>
          <div class="indicators">
            <div class="dialogbox">
              <span class="tip tip-left"></span>
              <span>NOT AT ALL</span>
            </div>
            <div class="dialogbox">
              <span class="tip tip-right"></span>
              <span>ABSOLUTELY</span>
            </div>
          </div>
          
          <div class="slider-box">
              <span class="details">100</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">90</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">80</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">70</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">60</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">50</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">40</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">30</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">20</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">10</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">0</span>
              <div class="range">
                <input type="range" min="0" max="100" value="50" class="range-slider slider-disabled" /> 
              </div>
          </div>

          <div id="warning-container-next">
            <!-- <div class="warning-next">
              <span id="warning-text">Please move at least one slider to proceed to the next page!</span>
              <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            </div> -->
          </div>

          <div class="buttons">
            <button type="button" class="btn" id="btn-prev">
              <i class="fas fa-arrow-circle-left"></i> Previous Page
           </button>
           <button type="button" class="btn" id="btn-next">
              Next Page <i class="fas fa-arrow-circle-right"></i>  
           </button>
          </div>
        </div>
    </div>
</body>
</html>
