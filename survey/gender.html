<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general_styles.css">
    <link rel="stylesheet" href="styles/inputs.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e2a797dbb8.js" crossorigin="anonymous"></script>
    <script src="scripts/demographics.js" defer></script>
    <title>Demographic</title>
</head>
<body>
    <div class="container" id="gender-container">
        <div class="title">Demographics</div>
        <form action="english.html" id="item-form">
            <p  class="instructions">
                Please answer a few demographic questions, and if for any reason you feel uncomfortable answering a question, please select the "I prefer not to answer" option.
            </p>
            <div class="radio-details">
                <span class="radio-title">What is your gender identity?</span>
                <input class="form-input" type="radio" name="gender" id="gender-dot-male" required>
                <input class="form-input" type="radio" name="gender" id="gender-dot-female">
                <input class="form-input" type="radio" name="gender" id="gender-dot-other">
                <input class="form-input" type="radio" name="gender" id="gender-dot-none">
                
                <div class="category">
                    <label for="gender-dot-male">
                        <span class="dot gender-one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="gender-dot-female">
                        <span class="dot gender-two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="gender-dot-other">
                        <span class="dot gender-three"></span>
                        <span class="gender">Other</span>
                    </label>
                    <label for="gender-dot-none">
                        <span class="dot gender-four"></span>
                        <span class="gender">I prefer not to answer</span>
                    </label>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="btn" id="btn-prev">
                    <i class="fas fa-arrow-circle-left"></i> Previous Page
                </button>
                <button type="submit" class="btn" id="btn-next">
                    Next Page <i class="fas fa-arrow-circle-right"></i>  
                </button>
            </div>
        </form>
    </div>
</body>
</html>
