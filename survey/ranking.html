<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
  <script src="https://kit.fontawesome.com/e2a797dbb8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/ranking.css">
  <!-- <script src="scripts/ranking.js" type="module" defer></script> -->
  <script src="scripts/ranking.js" defer></script>
  <!-- <script src="scripts/helpers/validation.js" defer></script> -->
  <script src="scripts/helpers/expressions.js" defer></script>
  <title>Lexicon</title>
</head>
<body>
  <div class="container">
    <!-- <div class="title">Lexicon</div> -->
    
    <div id="item-form">
        <p  class="instructions">
          Select probability expressions between chosen extremes and rank them by dragging them in place.
        </p>
        <div class="content-container">
          <div class="left-side">
            <div class="input-bar">
                <div class="input-text">EXPRESSIONS</div>
                <div class="input-field">
                  <input
                    type="text"
                    class="form-input"
                    id="item-input"
                    name="item"
                    placeholder="Enter expressions"
                    autocomplete="off"
                  />

                  <button type="button" class="btn btn-add" id="btn-add">
                    <i class="fa-solid fa-plus"></i> Add
                  </button>
                </div>
                

                <!-- <div id="warning-container-add"></div> -->
                <fieldset class="expression-field">
                  <legend class="expression-title" align="center">SUGGESTIONS</legend>
                  <div class="expression-container">
                    <ul id="expression-list">
                      
                    </ul>
                  </div>
                </fieldset>
                
            </div>
          </div>

          <div class="right-side">
            <div class="ranking-text">RANKING</div>
            <div class="ranking-container">
              <!-- <div class="scale-container">
                <table>
                  <tr>
                    <td class="scale-label">100</td>
                  </tr>
                  <tr>
                    <td class="scale-line">1</td>
                  </tr>
                  <tr>
                    <td class="scale-label">50</td>
                  </tr>
                  <tr>
                    <td class="scale-line">1</td>
                  </tr>
                  <tr>
                    <td class="scale-label">0</td>
                  </tr>
                </table>
              </div> -->
              <div class="ranking">
                <div class="scale">
                  <div class="label-box">
                    <div class="label-box-lines">
                      <div class="line bigger-lines"></div>
                      <div class="line border-left border-top bigger-lines"></div>
                    </div>
                    <span class="scale-label">100</span>
                  </div>
                  <div class="non-dragging-container">
                    <div class="non-draggable" id="base-expression-100"></div>
                  </div>
                </div>
                
                <div class="scale">
                  <div class="label-box">
                    <div class="label-box-lines">
                      <div class="line border-left smaller-lines"></div>
                      <div class="line border-left border-top smaller-lines"></div>
                      <div class="line border-left smaller-lines"></div>
                      <div class="line border-left border-top smaller-lines"></div>
                      <div class="line border-left smaller-lines"></div>
                      <div class="line border-left border-top smaller-lines"></div>
                      <div class="line border-left smaller-lines"></div>
                      <div class="line border-left border-top smaller-lines"></div>
                    </div>
                  </div>
                  <div class="dragging-container" id="upper-container">
                    <p class="blank"></p>
                    <p class="blank"></p>
                    <p class="blank"></p>
                    <p class="blank"></p>
                  </div>
                </div>
                

                <div class="scale">
                  <div class="label-box">
                    <div class="label-box-lines">
                      <div class="line border-left bigger-lines"></div>
                      <div class="line border-left border-top bigger-lines"></div>
                    </div>
                    <span class="scale-label">50</span>
                  </div>
                  <div class="non-dragging-container">
                    <div class="non-draggable" id="base-expression-50"></div>
                  </div>
                </div>


                <div class="scale">
                  <div class="label-box">
                    <div class="label-box-lines">
                      <div class="line border-left smaller-lines"></div>
                      <div class="line border-left border-top smaller-lines"></div>
                      <div class="line border-left smaller-lines"></div>
                      <div class="line border-left border-top smaller-lines"></div>
                      <div class="line border-left smaller-lines"></div>
                      <div class="line border-left border-top smaller-lines"></div>
                      <div class="line border-left smaller-lines"></div>
                      <div class="line border-left border-top smaller-lines"></div>
                    </div>
                  </div>
                  
                  <div class="dragging-container" id="lower-container">
                    <p class="blank"></p>
                    <p class="blank"></p>
                    <p class="blank"></p>
                    <p class="blank"></p>
                  </div>
                </div>
                

                <div class="scale">
                  <div class="label-box">
                    <div class="label-box-lines">
                      <div class="line border-left bigger-lines"></div>
                      <div class="line border-top bigger-lines"></div>
                    </div>
                    <span class="scale-label">0</span>
                  </div>
                  <div class="non-dragging-container">
                    <div class="non-draggable" id="base-expression-0"></div>
                  </div>
                </div>
              </div>              
            </div>

            
          </div> 

          <!-- <div class="right-side">
            <span class="expression-title">SUGGESTIONS</span>
            <div class="expression-container">
              <ul id="expression-list">
                
              </ul>
            </div>
          </div> -->
        </div>

        
        <div id="warning-container-next">
          <!-- <div class="warning-next">
            <span id="warning-text">Please add an item Please add an item Please add an item Please add an item</span>
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
          </div> -->
        </div>
        

        <div class="buttons">
          <button type="button" class="btn" id="btn-prev">
            <i class="fas fa-arrow-circle-left"></i> Previous Page
          </button>
          <button type="button" class="btn" id="btn-next">
              Next Page <i class="fas fa-arrow-circle-right"></i>  
          </button>
        </div>
    </div>
  </div>
</body>
</html>
