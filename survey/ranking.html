<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/e2a797dbb8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/ranking.css">
  <script src="javascript/ranking.js" defer></script>
  <script src="javascript/expressions.js" defer></script>
  <title>Lexicon</title>
</head>
<body>
  <div class="container">
    <!-- <div class="title">Lexicon</div> -->
    
    <div id="item-form">
        <p  class="instructions">
          Select probability expressions between chosen extremes and rank them by dragging them in place.
        </p>
        <div class="content-container">
          <div class="left-side">
            <div class="input-bar">
                <div class="input-text">EXPRESSIONS</div>
                <input
                  type="text"
                  class="form-input"
                  id="item-input"
                  name="item"
                  placeholder="Enter expressions"
                  autocomplete="off"
                />

                <button type="button" class="btn btn-add" id="btn-add">
                  <i class="fa-solid fa-plus"></i> Add expression
                </button>
                <div id="warning-container-add">
                  <!-- <div class="warning">
                    <i class="fa fa-exclamation-triangle fa-2x" aria-hidden="true"></i>
                    <span id="warning-text">Please add an item</span>
                  </div> -->
                </div>
            </div>
          </div>

          <div class="middle">
            <div class="ranking-text">RANKING</div>
            <div class="ranking-container">
              <div class="non-draggable" id="base-expression-100"></div>

              <div class="dragging-container" id="upper-container">

                <!-- <p class="draggable" >
                  <span class="align-middle">
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                  </span>
                  <span class="draggable-text">tralalala</span>
                  <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </p> -->
                <p class="blank"></p>
                <p class="blank"></p>
                <p class="blank"></p>
                <p class="blank"></p>

              </div>

              <div class="non-draggable" id="base-expression-50"></div>

              <div class="dragging-container" id="lower-container">

                <p class="blank"></p>
                <p class="blank"></p>
                <p class="blank"></p>
                <p class="blank"></p>
              </div>

              <div class="non-draggable"  id="base-expression-0"></div>  
            </div>
            
          </div> 

          <div class="right-side">
            <span class="expression-title">SUGGESTIONS</span>
            <div class="expression-container">
              <ul id="expression-list">
                
              </ul>
            </div>
          </div>
        </div>

        
        <div id="warning-container-next">
          <!-- <div class="warning-next">
            <span id="warning-text">Please add an item Please add an item Please add an item Please add an item</span>
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
          </div> -->
        </div>
        

        <div class="buttons">
          <button type="button" class="btn" id="btn-prev">
            <i class="fas fa-arrow-circle-left"></i> Previous Page
          </button>
          <button type="button" class="btn" id="btn-next">
              Next Page <i class="fas fa-arrow-circle-right"></i>  
          </button>
        </div>
    </div>
  </div>
</body>
</html>
