<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/general_styles.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/buttons.css">

    <title>Membership function</title>

<body>
    <div class="container">
        <!-- <div class="title">Membership function</div> -->
        <div id="item-form">
          <p  class="instructions">
            Move the slider along each scale from "not at all" to "absolutely" to answer the question: To what extent would each of these numbers substitute for the phrase <span id="expression"></span>?
          </p>
          <div class="indicators">
            <div class="dialogbox">
              <span class="tip tip-left"></span>
              <span>NOT AT ALL</span>
            </div>
            <div class="dialogbox">
              <span class="tip tip-right"></span>
              <span>ABSOLUTELY</span>
            </div>
          </div>
          
          <div class="slider-box">
              <span class="details">100</span>
              <div class="range">
                <input type="range" min="0" max="100" value="0" id="range" class="range-slider" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">90</span>
              <div class="range">
                <input type="range" min="0" max="100" value="0" id="range" class="range-slider" />

                <input type="range" min="0" max="100" value="0" id="range" class="range-slider" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">70</span>
              <div class="range">
                <input type="range" min="0" max="100" value="0" id="range" class="range-slider" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">60</span>
              <div class="range">
                <input type="range" min="0" max="100" value="0" id="range" class="range-slider" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">50</span>
              <div class="range">
                <input type="range" min="0" max="100" value="0" id="range" class="range-slider" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">40</span>
              <div class="range">
                <input type="range" min="0" max="100" value="0" id="range" class="range-slider" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">30</span>
              <div class="range">
                <input type="range" min="0" max="100" value="0" id="range" class="range-slider" /> 
              </div>
          </div>
          <div class="slider-box">
              <span class="details">20</span>
              <div class="range">
                <input type="range" min="0" max="100" value="0" id="range" class="range-slider" />

              <span class="details">10</span>

          </div>

              <span class="details">0</span>
              <div class="range">
                <input type="range" min="0" max="100" value="0" id="range" class="range-slider" /> 
              </div>
          </div>
          <div class="buttons">
            <button type="button" class="btn" id="btn-prev">
              <i class="fas fa-arrow-circle-left"></i> Previous Page
           </button>
           <button type="button" class="btn" id="btn-next">
              Next Page <i class="fas fa-arrow-circle-right"></i>  
           </button>
          </div>
        </div>
    </div>
</body>
