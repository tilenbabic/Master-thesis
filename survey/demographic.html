<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general_styles.css">
    <link rel="stylesheet" href="styles/inputs.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e2a797dbb8.js" crossorigin="anonymous"></script>
    <script src="scripts/demographic.js" defer></script>
    <title>Demographic</title>
</head>
<body>
    <div class="container">
        <div class="title">Demographic</div>
        <form action="final.html" id="item-form">
            <div class="input-box">
                <span class="details">Year of birth</span>
                <select id="year" required></select>
                <!-- <select name="year" id="year" required></select> -->
            </div>
            <div class="input-box">
                <span class="details">Country of residence</span>
                <select id="country" required></select>
                <!-- <select name="country" id="country" required></select> -->
            </div>
            <div class="input-box">
                <span class="details">Highest degree received</span>
                <!-- <select name="education" id="education" required> -->
                <select id="education" required>
                    <option disabled="disabled" selected></option>
                    <option value="none">I prefer not to answer</option>
                    <option value="no_school">No schooling completed</option>
                    <option value="high_school">High school graduate or equivalent</option>
                    <option value="training">Vocational training or equivalent</option>
                    <option value="bachelor">Bachelor’s degree or equivalent</option>
                    <option value="master">Master’s degree or equivalent</option>
                    <option value="doctor">Doctorate degree</option>
                    <option value="other">Other</option>
                    
                </select>
            </div>
            <div class="radio-details">
                <span class="radio-title">Gender</span>
                <input class="form-input" type="radio" id="gender-dot-male" required>
                <input class="form-input" type="radio" id="gender-dot-female">
                <input class="form-input" type="radio" id="gender-dot-other">
                <input class="form-input" type="radio" id="gender-dot-none">
                <!-- <input class="form-input" type="radio" name="gender" id="gender-dot-male" required>
                <input class="form-input" type="radio" name="gender" id="gender-dot-female">
                <input class="form-input" type="radio" name="gender" id="gender-dot-other">
                <input class="form-input" type="radio" name="gender" id="gender-dot-none"> -->
                
                <div class="category">
                    <label for="gender-dot-male">
                        <span class="dot gender-one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="gender-dot-female">
                        <span class="dot gender-two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="gender-dot-other">
                        <span class="dot gender-three"></span>
                        <span class="gender">Other</span>
                    </label>
                    <label for="gender-dot-none">
                        <span class="dot gender-four"></span>
                        <span class="gender">I prefer not to answer</span>
                    </label>
                </div>
            </div>
            <div class="radio-details">
                <span class="radio-title">English is my first language</span>
                <input class="form-input" type="radio" id="english-dot-yes" required>
                <input class="form-input" type="radio" id="english-dot-no">
                <input class="form-input" type="radio" id="english-dot-none">
                <!-- <input class="form-input" type="radio" name="english" id="english-dot-yes" required>
                <input class="form-input" type="radio" name="english" id="english-dot-no">
                <input class="form-input" type="radio" name="english" id="english-dot-none"> -->
                
                <div class="category">
                    <label for="english-dot-yes">
                        <span class="dot english-one"></span>
                        <span class="english">Yes</span>
                    </label>
                    <label for="english-dot-no">
                        <span class="dot english-two"></span>
                        <span class="english">No</span>
                    </label>
                    <label for="english-dot-none">
                        <span class="dot english-three"></span>
                        <span class="english">I prefer not to answer</span>
                    </label>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="btn" id="btn-prev">
                    <i class="fas fa-arrow-circle-left"></i> Previous Page
                </button>
                <button type="submit" class="btn" id="btn-next">
                    Next Page <i class="fas fa-arrow-circle-right"></i>  
                </button>
            </div>
        </form>
    </div>
</body>
</html>
